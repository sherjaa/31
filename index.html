<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="header">
		<h1>pokemons</h1>
	</div>
	<div class="foo">
    	<div class="result"></div>
		<div class="joy"></div>
		<div class="ol listOl">
			<h1>List</h1>
			<ol class="or"></ol>
		</div>
	</div>	
    <div class="wrap">
    	<div class="modal">
			<div class="text">
	    		<h1 id="name">Bulbasaur</h1>
	    	    <p id="height">2m</p>
	    	    <p id="ogirligi">7kg</p>
	    	</div>

    		<button class="close"><i class="fas fa-times-circle"></i></button>
	    	<div class="img">
	    		<img id="p_img" src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="pokemons">
	    	</div>
    	</div>
    </div>
    <template class="temp">
		<div class="box">
			<p class="id">10</p>
			<img src="" class="img" alt="">
			<h1 class="name">Name</h1>
			<ol class="list"></ol>
			<button class="read">Read summary</button>
			<button class="add">Add to watchlist</button>
		</div>
	</template>
    <script src="pokemons.js"></script>
    <script src="script.js"></script>
</body>

</html>
